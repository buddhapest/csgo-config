bind "MWHEELUP" "crosshair2"

// green
alias "crosshair1" "cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 0; bind MWHEELUP crosshair2"
// red
alias "crosshair2" "cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0; bind MWHEELUP crosshair3"
// white
alias "crosshair3" "cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255; bind MWHEELUP crosshair4"
// cyan
alias "crosshair4" "cl_crosshaircolor_r 0; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255; bind MWHEELUP crosshair5"
// yellow
alias "crosshair5" "cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 0; bind MWHEELUP crosshair6"
// purple
alias "crosshair6" "cl_crosshaircolor_r 1000; cl_crosshaircolor_g -255; cl_crosshaircolor_b 255; bind MWHEELUP crosshair1"

crosshair1

play commander/commander_comment_14
