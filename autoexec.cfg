r_drawtracers_firstperson "0"
mat_monitorgamma "2.1"

mat_queue_mode "2"
fps_max 440

cl_forcepreload "1"
cl_disablefreezecam "1"
cl_interp "0"
cl_cmdrate "128"
cl_updaterate "128"
rate "128000"
rate "786432"

cl_radar_always_centered "0"
cl_radar_scale ".4"

// increasing timeout period - better audio locating through these commands
cl_timeout 40000
snd_mixahead "0.05"
snd_headphone_pan_exponent "1"

bind LEFTARROW "cl_crossharistyle 4;cl_crosshaircolor 9;cl_crosshairdot 2;cl_crosshairsize 23;cl_crosshairthickness 0.2;cl_crosshairgap -3;cl_crosshair_drawoutline 1"
bind RIGHTARROW "cl_crosshairsize 9999"
bind UPARROW "cl_crosshairsize 5"

alias "+jumpthrow" "+forward; +jump; -attack"
alias "-jumpthrow" "-jump; -forward"
bind "q" "+jumpthrow"

alias "fastflash" "use weapon_knife; use weapon_flashbang"

voice_enable 0
bind SEMICOLON chatter

alias "shutup" "voice_enable 0; say_team muted (nothing personal :D); bind SEMICOLON chatter"
alias "chatter" "voice_enable 1; say_team unmuted; bind SEMICOLON shutup"

exec crosshair
