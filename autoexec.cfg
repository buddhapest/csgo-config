r_drawtracers_firstperson "0"
mat_monitorgamma "2.1"
mat_queue_mode "2"

fps_max 440

net_graph "1"
net_graphproportionalfont "0.5"

cl_forcepreload "1"
cl_disablefreezecam "1"
cl_interp "0"
cl_cmdrate "128"
cl_updaterate "128"
rate "786432"

cl_radar_always_centered "0"
cl_radar_scale ".4"

cl_timeout 30

// HRTF SETTINGS
windows_speaker_config "1"
snd_front_headphone_position "90.0"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.0"
snd_headphone_pan_radial_weight "1.0"
snd_use_hrtf "1"

alias "+jumpthrow" "+forward; +jump; -attack"
alias "-jumpthrow" "-jump; -forward"
bind "q" "+jumpthrow"

alias "fastflash" "use weapon_knife; use weapon_flashbang"

voice_enable 0
bind SEMICOLON chatter

alias "shutup" "voice_enable 0; say_team muted (nothing personal :D); bind SEMICOLON chatter"
alias "chatter" "voice_enable 1; say_team unmuted; bind SEMICOLON shutup"

con_filter_enable "1"
con_filter_text "Damage Given"
con_filter_text_out "Player:"
developer "1"

bind "r" "+use; r_cleardecals;"

exec crosshair
exec viewmodel
exec buybinds
exec servers
