r_drawtracers_firstperson "1"
mat_monitorgamma "2.1"
mat_queue_mode "2"

fps_max 440

net_graph "1"
net_graphproportionalfont "0.5"

cl_forcepreload "1"
cl_disablefreezecam "1"

cl_radar_always_centered "0"
cl_radar_scale ".4"

cl_timeout 30

alias "+jumpthrow" "+forward; +jump; -attack"
alias "-jumpthrow" "-jump; -forward"
bind "q" "+jumpthrow"

voice_enable 0
bind SEMICOLON chatter

alias "shutup" "voice_enable 0; say_team Focus Assist[tm] ON [muted]; bind SEMICOLON chatter; unbind v"
alias "chatter" "voice_enable 1; say_team Focus Assist[tm] OFF [unmuted]; bind SEMICOLON shutup; bind v +voicerecord"

con_filter_enable "1"
con_filter_text "Damage Given"
con_filter_text_out "Player:"
developer "1"

bind "r" "+use; r_cleardecals;"

exec crosshair
exec viewmodel
exec buybinds
exec servers
exec sound
exec net
